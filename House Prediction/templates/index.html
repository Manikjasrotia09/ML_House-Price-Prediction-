<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="prediction-form">
            <label for="area">Area (sq ft):</label>
            <input id="area" required type="number"/>
                

            <label for="bedrooms">Number of Bedrooms:</label>
            <input id="bedrooms" required type="number">
                

            <label for="bathrooms">Number of Bathrooms:</label>
            <input id="bathrooms" required type="number">
                

            <label for="stories">Number of Stories:</label>
            <input id="stories" required type="number">
                

            <label for="parking">Number of Parking Spaces:</label>
            <select id="parking" required>
                <option value="0">No Parking</option>
                <option value="1">1 Space</option>
                <option value="2">2 Spaces</option>
                <option value="3">3 Spaces</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
